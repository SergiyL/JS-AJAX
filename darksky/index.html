<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload = "getLocation()">
    <div class="container">
      <h2 class="location"></h2>
      <h3 class="today"></h3>
      <div class="buttons">
        <button class="btn btn-primary back">Назад</button>
        <button class="btn btn-primary forward">Вперед</button>   
      </div>
      <div class="day">
        <span class="currentDay"></span>  
        <span class="currentMonth"></span>  
      </div>
      <div class="temperature">
        <span class="minTemp temp"></span>
        <span class="maxTemp temp"></span>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
